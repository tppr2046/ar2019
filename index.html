<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 啟動畫面</title>
    
    <style>
        /* 1. 確保頁面佔滿整個視窗 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
        }

        /* 2. 讓 iframe 佔滿整個 body，載入您的 Unity AR 內容 */
        #arIframe {
            width: 100%;
            height: 100%;
            border: none; /* 移除 iframe 邊框 */
        }

        /* 3. 啟動畫面 (Splash Screen) 樣式 */
        #splashScreen {
            position: fixed; /* 固定在最上層 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black; /* 圖片載入前的背景色 */
            display: flex; /* 使用 Flexbox 居中圖片 */
            justify-content: center; 
            align-items: center; 
            z-index: 1000; /* 確保它在 iframe 之上 */
            cursor: pointer; /* 提示可點擊 */
        }

        #splashScreen img {
            max-width: 100%; /* 確保圖片不超出視窗 */
            max-height: 100%;
            object-fit: contain; /* 完整顯示圖片，可能保留黑邊 */
        }

        /* 4. 隱藏 Splash Screen 的類別 */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <iframe id="arIframe" src="game/index.html" allow="camera; microphone; display-capture; autoplay" frameborder="0"></iframe>

    <div id="splashScreen">
        <img src="cover.png" alt="點擊開始 AR 體驗">
    </div>

    <script>
        // 點擊事件：當使用者點擊啟動畫面時
        document.getElementById('splashScreen').addEventListener('click', function() {
            // 將 hidden 類別加入到 #splashScreen，使其隱藏
            this.classList.add('hidden');
        });
    </script>

</body>
</html>
