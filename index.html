<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 啟動畫面</title>
    
    <style>
        /* 1. 確保頁面佔滿整個視窗 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
        }

        /* 2. 讓 iframe 佔滿整個 body，載入您的 Unity AR 內容 */
        #arIframe {
            width: 100%;
            height: 100%;
            border: none; /* 移除 iframe 邊框 */
        }


    </style>
</head>
<body>

    <iframe id="arIframe" src="game/index.html" allow="camera; microphone; display-capture; autoplay" frameborder="0"></iframe>

    <div id="splashScreen">
        <img src="cover.png" alt="點擊開始 AR 體驗">
    </div>



</body>
</html>
